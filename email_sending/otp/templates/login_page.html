{% extends 'base.html' %}
{% block start %}

<form method="post">
    {% csrf_token %}  
    <div class="container col-6 mx-auto mt-4">  
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Phone_number </label>
        <input name="phone_number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <button type="submit" class="btn btn-primary">Send OTP</button>
</form>
</div>
{% endblock %}
